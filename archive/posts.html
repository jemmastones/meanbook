<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   
</head>
<body ng-app='app'>
	
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
	<script> 
    var app = angular.module('app', [])
    app.controller('PostsCtrl', function ($scope) {
    	$scope.posts = [ 
   			{username: 'dickeyxxx', body: 'Node rules!' }, 
   			{username: 'jeffdickey', body: 'trying out angular.js...'}
   		]

   		$scope.addPost = function () {
        // Only add a post if there is a body
        if ($scope.postBody) {
          // unshift a new post into $scope.posts
          $scope.posts.unshift({
            username: 'dickeyxxx',
            body: $scope.postBody // use the text entered
          })
          // clear out the input field
          $scope.postBody = null
        }
      }

    })
  	</script>
  	
  	<div ng-controller='PostsCtrl', class='container'>
  		<h1>Recent Posts</h1>

  		<input ng-model='postBody' class='form-control' />

  		<button ng-click='addPost()' class='btn btn-default'>Add Post</button>

  		<ul class='list-group'>
  			<li ng-repeat='post in posts' class='list-group-item'>
  				<strong>@{{post.username}}</strong>
  				<span>{{post.body}}</span>
  			</li>
  		</ul>
  	</div>


</body>
</html>
